<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
  .page-link {
    background-color: white;
    color: black;
    border: 1px solid black;
  }

  .page-link:hover {
    background-color: #f0f0f0;
    color: black;
    border-color: black;
  }
  .page-item.active .page-link {
    background-color: black;
    color: white;
    border-color: black;
  }
</style>

</head>
<body>
    <div id="dateAlert" class="alert alert-danger d-none" role="alert">
  <!-- The error message will be inserted here dynamically -->
</div>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Todo List App</h1>

    <!-- Add Todo Form -->
    <div class="card mb-4">
      <div class="card-header">Create Todo</div>
      <div class="card-body">
        <form id="addTodoForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="todoInput" placeholder="Enter a todo task" required />
          </div>
          <button type="submit" class="btn btn-dark">Add Todo</button>
        </form>
      </div>
    </div>

    <!-- Filters -->
    <div class="row mb-4">
        <h2 class="container my-3">Filters</h2>
      <div class="col-md-4 my-3"><h5>Task Name</h5>
        <input type="text" id="searchInput" class="form-control" placeholder="Search by task name" />
    </div>
      <div class="col-md-3 my-3"><h5>From</h5>
        <input type="date" id="fromDate" class="form-control" />
      </div>
      <div class="col-md-3 my-3"><h5>To</h5>
        <input type="date" id="toDate" class="form-control" />
      </div>
       <div class="col-md-3 my-3">
        <button id="resetFilters" class="btn btn-dark">Reset Filters</button>
      </div>
    </div>

    <!-- Todo List -->
    <div class="row mb-4"><h2 class="container my-2">Todos</h2></div>
    <div id="loading" class="text-center mb-3">Loading...</div>
    <ul class="list-group" id="todoList"></ul>

    <!-- Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- Add script below -->
  <script src="script.js"></script>
</body>
</html>
